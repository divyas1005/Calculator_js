<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link  rel="stylesheet" href="./calculator.css">
</head>
<body class="body">
  
<div id="outer_div">

  <div id="screen">
    
  </div>
  
    <div id="row1" class="row">
        <div id="div1" class="div">C</div>
        <div id="div2" class="div">( )</div>
        <div id="div3" class="div">%</div>
        <div id="div4" class="div">/</div>
    </div>

    <div id="row2" class="row">
        <div id="div5" class="div">7</div>
        <div id="div6" class="div">8</div>
        <div id="div7" class="div">9</div>
        <div id="div8" class="div">*</div>
    </div>

    <div id="row3" class="row">
        <div id="div9" class="div">4</div>
        <div id="div10" class="div">5</div>
        <div id="div11" class="div">6</div>
        <div id="div12" class="div">-</div>
    </div>

    <div id="row4" class="row">
        <div id="div13" class="div">1</div>
        <div id="div14" class="div">2</div>
        <div id="div15" class="div">3</div>
        <div id="div16" class="div">+</div>
    </div>

    <div id="row5" class="row">
        <div id="div17" class="div">+/-</div>
        <div id="div18" class="div">0</div>
        <div id="div19" class="div">.</div>
        <div id="div20" class="div">=</div>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
